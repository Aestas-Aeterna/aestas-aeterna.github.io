<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "zh-Hant" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@200;300;400;500&family=JetBrains+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #030303; --text-main: #d4d4d4; --text-accent: #a3a3a3; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'JetBrains Mono', 'IBM Plex Sans Thai', monospace; overflow-x: hidden; }

        /* 繼承主頁的噪點效果 */
        .noise-layer {
            position: fixed; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; opacity: 0.12;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* Entry Overlay */
        #entry-overlay {
            position: fixed; inset: 0; z-index: 100;
            background-color: #030303;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-in-out;
        }

        /* Music Player Widget */
        #music-widget {
            position: fixed; bottom: 2rem; right: 2rem; z-index: 40;
            display: flex; align-items: center; gap: 1rem;
            font-size: 10px; color: #555;
            transition: opacity 0.5s;
            opacity: 0; /* Hidden initially */
        }

        /* Typography for Content */
        .prose h1 { color: #fff; font-weight: 300; letter-spacing: -0.02em; margin-bottom: 1.5rem; font-size: 2.5rem; }
        .prose h2 { color: #eee; font-weight: 300; margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem; }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; color: #a3a3a3; }
        .prose a { color: #fff; text-decoration: underline; text-underline-offset: 4px; opacity: 0.7; }
        .prose a:hover { opacity: 1; }
        .prose ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #a3a3a3; }

        /* Equalizer Animation */
        .eq-bar { width: 2px; background: #555; animation: eq 1s infinite ease-in-out; }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; height: 12px; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; height: 8px; }
        @keyframes eq { 0%, 100% { height: 4px; } 50% { height: 14px; } }
    </style>
</head>
<body class="min-h-screen selection:bg-[#4a3b2a] selection:text-white">

    <!-- Global Noise -->
    <div class="noise-layer"></div>

    <!-- ENTRY OVERLAY (Click to Start Music) -->
    <div id="entry-overlay">
        <button id="enter-btn" class="group relative px-8 py-4 overflow-hidden border border-white/10 hover:border-white/30 transition-colors">
            <span class="relative z-10 font-mono text-xs tracking-[0.3em] group-hover:text-white transition-colors duration-300">
                [ ENTER_BIO ]
            </span>
            <div class="absolute inset-0 bg-white/5 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left"></div>
        </button>
        <p class="mt-4 text-[9px] text-gray-600 font-mono tracking-widest">AUDIO_ENABLED</p>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full z-40 p-8 md:p-12 flex justify-between items-start pointer-events-none mix-blend-difference">
        <div>
            <!-- 回首頁連結 -->
            <a href="/" class="pointer-events-auto text-sm font-light tracking-[0.2em] text-white hover:opacity-70 transition-opacity">
                ← BACK
            </a>
        </div>
        <div class="text-right"><p class="text-[10px] text-gray-400">PROFILE / DATA</p></div>
    </header>

    <!-- Main Content -->
    <main class="pt-40 pb-32 px-6 md:px-20 max-w-[800px] mx-auto opacity-0 transition-opacity duration-1000 delay-500" id="main-container">

        <div class="prose prose-invert max-w-none">
            <!-- 標題 -->
            <h1 class="text-4xl md:text-5xl font-light mb-12 text-white tracking-tight">{{ .Title }}</h1>

            <!-- Hugo Content (只顯示文字) -->
            {{ .Content }}
        </div>

    </main>

    <!-- Music Player Widget (Updated for Playlist) -->
    <div id="music-widget">
        <div class="flex items-end gap-1 h-4" id="eq-viz">
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
            <div class="eq-bar"></div>
        </div>
        <div class="flex flex-col items-end">
            <span class="tracking-widest uppercase" id="track-name">Loading Audio...</span>
            <div class="flex gap-2 mt-1">
                <button id="toggle-audio" class="hover:text-white transition-colors underline decoration-dotted pointer-events-auto">[PAUSE]</button>
                <!-- Next Button (Initially Hidden) -->
                <button id="next-track" class="hover:text-white transition-colors underline decoration-dotted pointer-events-auto hidden">[NEXT]</button>
            </div>
        </div>
    </div>

    <!-- Hidden YouTube Player -->
    <div style="position: fixed; top: -9999px; left: -9999px; width: 1px; height: 1px; overflow: hidden; opacity: 0; pointer-events: none;">
        <div id="youtube-player"></div>
    </div>

    <script>
        // --- 1. CONFIGURATION (Playlist Logic) ---
        // 優先讀取 playlist 陣列，如果沒有則讀取單曲 youtube_id，都沒有則使用預設
        const RAW_PLAYLIST = [
            {{ with .Params.playlist }}
                {{ range . }}"{{ . }}",{{ end }}
            {{ else }}
                "{{ .Params.youtube_id | default "aIj70fD4j9s" }}"
            {{ end }}
        ];

        // 過濾掉空值
        const PLAYLIST_IDS = RAW_PLAYLIST.filter(id => id && id.trim() !== "");
        const FIRST_VIDEO_ID = PLAYLIST_IDS[0];

        // --- 2. YOUTUBE API SETUP ---
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '200',
                width: '200',
                videoId: FIRST_VIDEO_ID,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'loop': 1, // 允許循環
                    // 將整個清單作為 playlist 傳入，這樣 YouTube 原生就能處理播放順序
                    'playlist': PLAYLIST_IDS.join(',')
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('track-name').innerText = "AUDIO_READY";

            // 如果有多首歌，顯示 Next 按鈕
            if (PLAYLIST_IDS.length > 1) {
                document.getElementById('next-track').classList.remove('hidden');
            }
        }

        // 監聽狀態，確保循環播放
        function onPlayerStateChange(event) {
            // 如果是單曲循環，ENDED 時可能需要手動重播 (雖然 loop:1 通常會處理)
            // 如果是播放清單，YouTube 會自動播下一首，播完最後一首會回到第一首
            if (event.data === YT.PlayerState.ENDED) {
               // 確保狀態文字正確
               document.getElementById('track-name').innerText = "NOW_PLAYING";
            }
        }

        // --- 3. INTERACTION LOGIC ---
        const overlay = document.getElementById('entry-overlay');
        const enterBtn = document.getElementById('enter-btn');
        const mainContainer = document.getElementById('main-container');
        const musicWidget = document.getElementById('music-widget');
        const toggleBtn = document.getElementById('toggle-audio');
        const nextBtn = document.getElementById('next-track');
        const eqViz = document.getElementById('eq-viz');
        let isPlaying = false;

        enterBtn.addEventListener('click', () => {
            // 1. Play Music
            if (player && player.playVideo) {
                player.playVideo();
                player.setVolume(50);
                isPlaying = true;
                document.getElementById('track-name').innerText = "NOW_PLAYING";
            }

            // 2. Fade Out Overlay
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 800);

            // 3. Fade In Content & Widget
            mainContainer.classList.remove('opacity-0');
            musicWidget.style.opacity = '1';
        });

        // Toggle Audio Button
        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
                toggleBtn.innerText = "[PLAY]";
                document.getElementById('track-name').innerText = "PAUSED";
                eqViz.style.opacity = '0.2'; // Dim EQ
                isPlaying = false;
            } else {
                player.playVideo();
                toggleBtn.innerText = "[PAUSE]";
                document.getElementById('track-name').innerText = "NOW_PLAYING";
                eqViz.style.opacity = '1';
                isPlaying = true;
            }
        });

        // Next Track Button
        nextBtn.addEventListener('click', () => {
            if (player && player.nextVideo) {
                player.nextVideo();
                isPlaying = true;
                toggleBtn.innerText = "[PAUSE]";
                document.getElementById('track-name').innerText = "NOW_PLAYING";
                eqViz.style.opacity = '1';
            }
        });

    </script>
</body>
</html>
